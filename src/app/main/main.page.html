<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <ion-icon name="american-football-outline"></ion-icon> 
    </ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="segment" (ionChange)="onTabChange()">
    <ion-segment-button value="home">
      <ion-label>Home</ion-label>
    </ion-segment-button>
    <ion-segment-button value="news">
      <ion-label>News</ion-label>
    </ion-segment-button>
    <ion-segment-button value="contact">
      <ion-label>Contact</ion-label>
    </ion-segment-button>
    <ion-segment-button value="downloads">
      <ion-label>Downloads</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <swiper-container (slidechangetransitionend)="onSlideChange()" #swiper>
    <swiper-slide>
      <div>Home Content Test</div>
    </swiper-slide>
    <swiper-slide>
      <div>News Content Test</div>
    </swiper-slide>
    <swiper-slide>
      <div>Contact Content Test</div>
    </swiper-slide>
    <swiper-slide>
      <div>Downloads Content Test</div>
    </swiper-slide>
  </swiper-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onTabChange('home')">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
